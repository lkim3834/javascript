
<!-- Modal windows are typically used in web design to draw the user's attention to something 
  important, or to provide additional functionality without requiring a full page 
  reload. 
  Some common uses of modals include login/registration forms, content previews (like image galleries), and confirmation dialog boxes. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- hero -->

    <header class="hero">
      <div class="banner">
        <h1>modal project</h1>
        <button class="btn modal-btn">
          open modal
        </button>
      </div>
    </header>
    <!-- modal -->
    <!-- modal overlay is not visible yet  -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>modal content</h3>
        <!-- i tag is used as an element to hold the icon.  -->
        <p>This is the content for the website</p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
